# 文件处理转换系统配置

# Unstructured API配置
unstructured:
  # API服务地址 - 请根据实际情况修改
  api_url: "http://192.168.1.224:8000/general/v0/general"
  # 请求超时时间(秒)
  timeout: 1800
  # 最大重试次数
  max_retries: 3
  # 默认解析策略 (auto, fast, hi_res, ocr_only)
  default_strategy: "fast"

# 文件上传配置
upload:
  # 最大上传大小(字节) 50MB
  max_size: 52428800
  # 允许的文件扩展名
  allowed_extensions:
    - doc
    - docx
    - xls
    - xlsx
    - ppt
    - pptx
    - pdf
  # 临时文件目录
  temp_dir: "./temp"

# 服务器配置
server:
  # 监听地址
  host: "0.0.0.0"
  # 服务端口
  port: 8000

# 日志配置
logging:
  # 日志级别 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  level: "INFO"
  # 日志文件路径
  file: "./logs/app.log"
